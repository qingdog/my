	<script>
		// 创建路由实例
		const router = new VueRouter({
		  routes: [
			{
			  path: '/about',
			  // 使用异步组件
			  component: () => import('./about.html')
			}
		  ]
		})

		// 创建 Vue 实例并挂载到 DOM 元素上
